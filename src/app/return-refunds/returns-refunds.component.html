<div style="padding: 20px">
  <h2>Returns & Refunds</h2>

  <table border="1" cellpadding="10" cellspacing="0" style="width: 100%; text-align: left">
    <thead>
      <tr>
        <th>Request ID</th>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of returnRequests">
        <td>{{ request.id }}</td>
        <td>{{ request.orderId }}</td>
        <td>{{ request.customer }}</td>
        <td>{{ request.reason }}</td>
        <td>{{ request.status }}</td>
        <td>
          <button (click)="viewRequest(request)">View</button>
          <button (click)="approveRequest(request)" [disabled]="request.status === 'Approved'">Approve</button>
          <button (click)="rejectRequest(request)" [disabled]="request.status === 'Rejected'">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
