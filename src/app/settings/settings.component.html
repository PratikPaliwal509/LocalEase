<div class="settings-container">
  <h2 class="section-title">Account Settings</h2>

  <form class="settings-form">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input id="fullName" type="text" [(ngModel)]="fullName" name="fullName" />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" />
    </div>

    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input id="currentPassword" type="password" [(ngModel)]="currentPassword" name="currentPassword" />
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input id="newPassword" type="password" [(ngModel)]="newPassword" name="newPassword" />
    </div>

    <h3 class="section-subtitle">Notifications</h3>
    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" [(ngModel)]="emailNotifications" name="emailNotifications" />
        Email Notifications
      </label>
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" [(ngModel)]="smsNotifications" name="smsNotifications" />
        SMS Notifications
      </label>
    </div>

    <div class="button-group">
      <button type="submit" class="save-button">Save Changes</button>
      <button type="button" class="cancel-button">Cancel</button>
    </div>
  </form>
</div>
