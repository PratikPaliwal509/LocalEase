<div class="login-signup-container">
  <div class="image-section">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Marketplace" />
  </div>
  <div class="form-section">
    <div class="logo-title">
      <div class="logo"><span>ðŸ›’</span></div>
      <h2>Local Ease</h2>
    </div>
    <h3>Welcome to your local marketplace</h3>
    <p class="subtitle">Connect with local vendors and find fresh products</p>
    <div class="tab-switch">
      <button [class.active]="activeTab === 'signin'" (click)="setTab('signin')">Sign In</button>
      <button [class.active]="activeTab === 'signup'" (click)="setTab('signup')">Sign Up</button>
    </div>
    <div class="role-switch">
      <button [class.selected]="selectedRole === 'buyer'" (click)="setRole('buyer')">Buyer</button>
      <button [class.selected]="selectedRole === 'vendor'" (click)="setRole('vendor')">Vendor</button>
      <button [class.selected]="selectedRole === 'admin'" (click)="setRole('admin')">Admin</button>
    </div>
    <form>
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" placeholder="your@email.com" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="********" required />
      </div>
      <div class="forgot-signup-row">
        <a class="forgot" href="#">Forgot password?</a>
      </div>
      <button class="main-btn" type="submit">Sign In</button>
      <div class="signup-row">
        <span>Don't have an account?</span>
        <a class="signup-link" href="#">Sign up</a>
      </div>
    </form>
    <div class="terms-row">
      <span>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
    </div>
  </div>
</div>
